<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Notes App</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div class="app">
        <!-- Header -->
        <header class="app-header">
          <h1>My Notes</h1>
          <button id="toggle-theme">ðŸŒ—</button>
        </header>

        <!-- Notes List View -->
        <div class="app-body">
          <div class="notes-header">
            <h2 class="notes-title">Recent Notes</h2>
            <span class="notes-count">3 Notes</span>
          </div>

          <div class="notes-list">
            <div class="notes-list-item">
              <h3>Project Ideas</h3>
              <p><span>#Design</span> Explore new UI styles for next project.</p>
            </div>
            <div class="notes-list-item">
              <h3>Meeting Notes</h3>
              <p><span>#Work</span> Discuss roadmap and release plan.</p>
            </div>
            <div class="notes-list-item">
              <h3>Personal Goals</h3>
              <p><span>#Self</span> Exercise and learn something new daily.</p>
            </div>
          </div>
        </div>

        <!-- Floating Button -->
        <button class="floating-button">+</button>
      </div>
    </div>

    <!-- Simple Dark Mode Toggle -->
    <script>
      const toggleBtn = document.getElementById('toggle-theme');
      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
      });
    </script>
  </body>
</html>
